# ===================================================================

name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*' # For auto-publish when version tags are pushed (e.g., v1.0.0)

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4Ô∏è‚É£ Run lint (non-blocking)
      - name: Run ESLint
        run: |
          npm run lint --if-present || echo "‚úÖ Non-blocking lint warnings ignored."

      # 5Ô∏è‚É£ Build Angular library
      - name: Build Angular library
        run: npm run build:lib

      # 6Ô∏è‚É£ (Optional) Test placeholder
      - name: Skip tests (library only)
        run: echo "üß™ No unit tests configured ‚Äî skipping."

      # 7Ô∏è‚É£ Upload dist as build artifact
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dual-listbox-dist
          path: dist/dual-listbox/

  publish:
    name: Publish to npm (on tagged release)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install and build
        run: npm ci --legacy-peer-deps && npm run build:lib

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd dist/dual-listbox
          npm publish --access public
