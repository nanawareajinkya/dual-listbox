# ===================================================================
# Continuous Integration & Auto-Publish
# for @nanawareajinkya/dual-listbox
# Built and maintained by Ajinkya Nanaware
# ===================================================================

name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*' # Auto-publish when version tags like v1.0.0 are pushed
  pull_request:
    branches: [main]

jobs:
  build:
    name: üß± Build & Verify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # ‚úÖ Angular 20 compatible Node version

    steps:
      # -------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2Ô∏è‚É£ Setup Node.js
      # -------------------------------------------------------------
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # -------------------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # -------------------------------------------------------------
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # -------------------------------------------------------------
      # 4Ô∏è‚É£ Run ESLint (non-blocking)
      # -------------------------------------------------------------
      - name: Run ESLint (non-blocking)
        run: |
          npm run lint --if-present || echo "‚úÖ Non-blocking lint warnings ignored."

      # -------------------------------------------------------------
      # 5Ô∏è‚É£ Build Angular library
      # -------------------------------------------------------------
      - name: Build Angular library
        run: npm run build:lib

      # -------------------------------------------------------------
      # 6Ô∏è‚É£ Skip tests (library-only project)
      # -------------------------------------------------------------
      - name: Skip tests
        run: echo "üß™ No unit tests configured ‚Äî skipping."

      # -------------------------------------------------------------
      # 7Ô∏è‚É£ Upload build artifacts
      # -------------------------------------------------------------
      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dual-listbox-dist
          path: dist/dual-listbox/

  # ===================================================================
  # Publish job (runs only on version tags like v1.0.0)
  # ===================================================================
  publish:
    name:  Publish to npm (on tagged release)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # -------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout repository again (fresh for publish)
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2Ô∏è‚É£ Setup Node.js for npm publish
      # -------------------------------------------------------------
      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      # -------------------------------------------------------------
      # 3Ô∏è‚É£ Install and build
      # -------------------------------------------------------------
      - name: Install and build
        run: |
          npm ci --legacy-peer-deps
          npm run build:lib

      # -------------------------------------------------------------
      # 4Ô∏è‚É£ Verify build and version consistency
      # -------------------------------------------------------------
      - name: Verify build output and version
        run: |
          if [ ! -d "dist/dual-listbox" ]; then
            echo "‚ùå dist folder not found! Build failed or missing."
            exit 1
          fi

          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./projects/dual-listbox/package.json').version")
          echo "üì¶ Tag version: $TAG_VERSION"
          echo "üì¶ Package version: $PKG_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "‚ùå Version mismatch between tag and package.json"
            exit 1
          fi
          echo "‚úÖ Version check passed."

      # -------------------------------------------------------------
      # 5Ô∏è‚É£ Publish to npm
      # -------------------------------------------------------------
      - name: Publish package to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd dist/dual-listbox
          npm publish --access public

      # -------------------------------------------------------------
      # 6Ô∏è‚É£ Success notification
      # -------------------------------------------------------------
      - name: Confirm publish success
        run: echo "üéâ Successfully published @nanawareajinkya/dual-listbox to npm!"
