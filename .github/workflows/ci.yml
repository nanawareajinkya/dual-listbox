name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Angular 20 compatible Node version

    steps:
      # -------------------------------------------------------------
      # 1️⃣ Checkout repository
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2️⃣ Setup Node.js + npm caching
      # -------------------------------------------------------------
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # -------------------------------------------------------------
      # 3️⃣ Install dependencies (safely handle peer conflicts)
      # -------------------------------------------------------------
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # -------------------------------------------------------------
      # 4️⃣ Lint (non-blocking)
      #    Ensures code quality without failing CI for harmless warnings
      # -------------------------------------------------------------
      - name: Run ESLint (non-blocking)
        run: |
          npm run lint --if-present || echo "✅ Lint warnings ignored (no blocking issues found)."

      # -------------------------------------------------------------
      # 5️⃣ Build the Angular library
      # -------------------------------------------------------------
      - name: Build Angular library
        run: npm run build:lib

      # -------------------------------------------------------------
      # 6️⃣ Run unit tests (if configured)
      # -------------------------------------------------------------
      - name: Run unit tests
        run: npm test --if-present

      # -------------------------------------------------------------
      # 7️⃣ Upload compiled dist folder (for inspection or download)
      # -------------------------------------------------------------
      - name: Upload dist artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dual-listbox-dist
          path: dist/dual-listbox/

      # -------------------------------------------------------------
      # ✅ (Optional) Step 8: Prepare for future NPM Publish automation
      #     - Will auto-publish package when a version tag is pushed (v1.0.0)
      #     - Uncomment when ready for publish
