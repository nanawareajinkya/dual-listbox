# ===================================================================
# üß™ Pull Request Quality Check for @nanawareajinkya/dual-listbox
# Runs on PRs to main ‚Äî lightweight lint validation
# ===================================================================

name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Check (Pre-Merge)
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout PR code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies (fast mode)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4Ô∏è‚É£ Run lint (non-blocking warnings)
      - name: Run ESLint
        run: |
          npm run lint --if-present || echo "‚úÖ Non-blocking lint warnings ‚Äî safe to merge."

      # 5Ô∏è‚É£ Status summary
      - name: Done
        run: echo "‚ú® Pre-merge lint check completed successfully!"
