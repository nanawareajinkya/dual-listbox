
<div style="padding:1rem; max-width:900px; margin:0 auto;">
  <h2>Dual Listbox Demo (neutral UI)</h2>
  <dlb-dual-listbox
    [leftItems]="available"
    [rightItems]="selected"
    leftTitle="Available"
    rightTitle="Assigned"
    (itemsChange)="onItemsChange($event)"
  ></dlb-dual-listbox>
</div>
